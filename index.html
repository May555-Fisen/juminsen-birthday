
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Juminsen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: fadeIn 3s ease-in-out;
    }
    p {
      font-size: 1.5em;
      animation: fadeIn 5s ease-in-out;
    }
    .sharingan {
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/9/95/Sharingan_triple.svg') no-repeat center/contain;
      margin: 40px auto;
      animation: blink 5s infinite, spin 4s linear infinite;
    }
    .fire {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: url('https://i.ibb.co/qJ5S0yz/anime-fire-loop.gif') repeat-x center bottom;
      background-size: cover;
      z-index: -1;
      opacity: 0.7;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      92%, 94% { opacity: 0; }
      96%, 98% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Selamat Ulang Tahun, Juminsen Maabuat!</h1>
  <div class="sharingan" id="sharingan"></div>
  <p>29 Juni 2002<br/>Semoga Sharingan-mu membawamu ke masa depan yang luar biasa!</p>
  <div class="fire"></div>
  <audio autoplay loop>
    <source src="https://vgmsite.com/soundtracks/naruto-original-soundtrack/iiddkoebay/02.%20Sadness%20and%20Sorrow.mp3" type="audio/mpeg" />
  </audio>
  <audio autoplay>
    <source src="https://www.myinstants.com/media/sounds/itachi.mp3" type="audio/mpeg" />
  </audio>
  <audio id="zapSound">
    <source src="https://www.myinstants.com/media/sounds/lightning-strike.mp3" type="audio/mpeg" />
  </audio>
  <script>
    const zap = document.getElementById('zapSound');
    setInterval(() => {
      zap.currentTime = 0;
      zap.play();
    }, 5000);
  </script>
</body>
</html>
